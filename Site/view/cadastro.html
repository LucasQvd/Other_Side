<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Junte-se a Luta</title>

    <link rel="shortcut icon" href="../assets/medo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/cadastro.css" />
    <link rel="stylesheet" href="../style/footer.css" />
</head>

<body>

    <header class="navbar">

        <a href="./index.html"><img src="../assets/other_side.png" class="logo_horizontal" alt="Other Side" /></a>

        <nav class="lista_secoes">

            <ul class="lista">

                <li><a href="index.html#inicio">Início</a></li>
                <li><a href="index.html#rpg">RPG</a></li>
                <li><a href="index.html#serie">Série</a></li>
                <li><a href="index.html#sistema">Sistema</a></li>
                <li><a href="index.html#importancia">Importância</a></li>
                <li><a href="index.html#onu">ONU</a></li>

            </ul>

            <button onclick="window.location.href='login.html'" class="btn_entrar">Entrar</button>

        </nav>

    </header>

    <main class="cadastro">

        <section class="card_cadastro">

            <h2>Junte-se a luta!</h2>

            <div class="formulario">

                <div>

                    <label for="ipt_nome">Nome:</label><br>
                    <input id="ipt_nome" type="text" placeholder="Nome">

                </div>

                <div>

                    <label for="ipt_email">E-mail:</label><br>
                    <input id="ipt_email" type="email" placeholder="seu@email.com">

                </div>

                <div>

                    <label for="ipt_senha">Senha:</label><br>
                    <div class="visualizar_senha">

                        <input id="ipt_senha" type="password" placeholder="******">
                        <i id="icone_olho1" class="fa-solid fa-eye" onclick="verSenha(1)"></i>
                            
                    </div>

                </div>

                <div>

                    <label for="ipt_confirmar_senha">Confirme sua Senha:</label><br>
                    <div class="visualizar_senha">

                        <input id="ipt_confirmar_senha" type="password" placeholder="******">
                        <i id="icone_olho2" class="fa-solid fa-eye" onclick="verSenha(2)"></i>
                            
                    </div>

                </div>

                <button class="btn_cadastro" onclick="cadastrar()">Cadastrar</button>
                <span>Já cadastrou-se? <a href="login.html">Faça seu login agora!</a></span>

            </div>

        </section>

    </main>

    <footer>

        <p>© 2025 - Inspirado em Ordem Paranormal</p>

    </footer>

    <script src="../js/cadastro.js"></script>

</body>

</html>
