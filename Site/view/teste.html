<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrossel de Cards</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        /* Carrossel */
        .carrossel {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 20px;
            /* scroll-snap-type: x mandatory; */
        }

        .carrossel::-webkit-scrollbar {
            display: none; 
        }

        /* Cards */
        .card {
            min-width: 200px;
            height: 140px;
            background: #222;
            border-radius: 12px;
            padding: 16px;
            scroll-snap-align: start;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform .2s ease, background .2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
            background: #333;
        }
    </style>
</head>
<body>

    <h1>Carrossel Horizontal</h1>

    <div class="carrossel">
        <a href="#" class="card">Card 1</a>
        <a href="#" class="card">Card 2</a>
        <a href="#" class="card">Card 3</a>
        <a href="#" class="card">Card 4</a>
        <a href="#" class="card">Card 5</a>
        <a href="#" class="card">Card 6</a>
        <a href="#" class="card">Card 7</a>
    </div>

</body>
</html>
